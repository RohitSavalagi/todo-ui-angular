<div class="container">
    <mat-card appearance="outlined" class="card-layout">
        <mat-card-header>
            <mat-card-title>To-Do List</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Enter your task</mat-label>
                <input matInput placeholder="Describe what to do ?" [(ngModel)]="description" /> @if (true) {
                <mat-icon matSuffix (click)="updateItem()">save_as</mat-icon>
                } @else {
                <mat-icon matSuffix (click)="save()">save</mat-icon>
                }
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
